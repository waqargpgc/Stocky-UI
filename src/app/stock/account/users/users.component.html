<nb-card class="user-page">
  <nb-card-header>
    <h6 class="pull-left h6">User List</h6>
    <button size="small" (click)="openAddUserModal()" nbButton>Add User</button>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-12 mb-2">
        <input type="text" class="input-sm form-control" id="searchFilter" style="width:330px"
          placeholder="Filter BY NAME, EMAIL, USERNAME or CELL#">
        <!-- <label for="">Filter BY NAME, EMAIL, USERNAME or CELL#</label> -->
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="thead-light text-center">
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>User Name</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
           <tr *ngFor="let user of uersList;let i=index">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.userName }}</td>
            <td>
              <span *ngIf="user.isActive" class="badge badge-pill badge-success mr-1"
                style="font-size: .9em;">{{ user.isActive }}</span>
              <span *ngIf="!user.isActive" class="badge badge-pill badge-danger mr-1"
                style="font-size: .9em;">{{ user.isActive }}</span>
            </td>
            <td>
              <span class="pointer">
                <i class="fa fa-trash mr-1" (click)="deleteUser(user)" placement="top" ngbTooltip="Delete"></i>
              </span>
              <span class="pointer">
                <i class="fa fa-edit mr-1" (click)="openUpdateUserModal(user)" placement="top"
                  ngbTooltip="Update"></i>
              </span>
              <span class="pointer">
                <i class="fa fa-eye" (click)="openRoleDetailModal(user)" placement="top" ngbTooltip="View User"></i>
              </span>
            </td> 
          </tr> 
        </tbody>
        <tfoot>
          <!-- <tr *ngIf="uersList.length == 0">
                          <td colspan="9">
                              <p>There is no recods to show</p>
                          </td>
                      </tr> -->
          <tr>
            <td colspan="9">
              <!-- <strong class="text-primary pull-left mt-2">Total = {{paginationModel.totalRecords | number}}</strong>
                              <ngb-pagination class="pull-right" [collectionSize]="paginationModel.totalRecords" [maxSize]="5" [pageSize]="paginationModel.pageSize" [(page)]="paginationModel.currentPage" [boundaryLinks]="true" (pageChange)="onPageChange($event)">
                              </ngb-pagination> -->
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </nb-card-body>
</nb-card>
